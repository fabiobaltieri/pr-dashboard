name: Update and publish

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch last run data
        continue-on-error: true
        run: |
          mkdir cache
          wget --progress=dot https://fabiobaltieri.github.io/pr-dashboard/raw-prs.json.bz2 -O cache/prs.json.bz2
          bunzip2 cache/prs.json.bz2

      - name: Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./update_pr.py
          bzip2 -c cache/prs.json > public/raw-prs.json.bz2

      - name: Crunch
        run: |
          ./crunch_data.py

      - name: Setup pages
        uses: actions/configure-pages@v3

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
